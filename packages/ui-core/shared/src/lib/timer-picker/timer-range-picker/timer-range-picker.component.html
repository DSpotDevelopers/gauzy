<div class="row">
	<div class="col-12">
		<div class="form-group">
			<label class="label" [ngClass]="customClass"> {{ 'TIMER_TRACKER.DATE' | translate }}</label>
			<div class="input">
				<input
					type="text"
					[attr.disabled]="disableDatePicker === true ? 'disabled' : null"
					autocomplete="off"
					name="date"
					[(ngModel)]="date"
					[nbDatepicker]="datepicker"
					placeholder="YYYY-MM-DD"
					#dateModel="ngModel"
					(dateChange)="updateSelectedRange()"
				/>
				<nb-icon class="icon ml-3" icon="calendar-outline"></nb-icon>
				<nb-datepicker
					[filter]="filter"
					[max]="maxDate"
					[min]="minDate"
					[date]="date"
					(dateChange)="updateSelectedRange()"
					#datepicker
				></nb-datepicker>
			</div>
		</div>
	</div>
</div>
<div class="row range">
	<div class="col-6">
		<div class="form-group">
			<label [ngClass]="customClass" class="label">{{ 'TIMER_TRACKER.START_TIME' | translate }}</label>
			<ga-manual-timer-picker
				name="start_time"
				[(ngModel)]="startTime"
				#startTimeModel="ngModel"
			></ga-manual-timer-picker>
		</div>
	</div>
	<div class="col-6">
		<div class="form-group">
			<label [ngClass]="customClass" class="label">{{ 'TIMER_TRACKER.END_TIME' | translate }}</label>
			<ga-manual-timer-picker
				[disabled]="disableEndPicker"
				name="end_time"
				[(ngModel)]="endTime"
				#endTimeModel="ngModel"
			></ga-manual-timer-picker>
		</div>
	</div>
	<div *ngIf="errorMessage" class="col-12 invalid-feedback d-block">
		{{ errorMessage | translate }}
	</div>
</div>
